<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallavi Shankar Portfolio</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar_container">
            <div class="logo">Pallavi Shankar</div>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="/" class="navbar_links">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="#about" class="navbar_links">About</a>
                </li>
                <li class="navbar_item">
                    <a href="/projects.html" class="navbar_links">Projects</a>
                </li>
                <li class="navbar_btn">
                    <a href="#contact" class="button">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Profile-->
    <section id="profile"> 
        <div class="section_pic_container">
            <img src="./assets/Headshot.png" alt="Pallavi Shankar Profile Picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Pallavi Shankar</h1>
            <p class="section_text_p2">Computer Science and Cognitive Psychology Student at Northeastern University</p>

            <div class="btn_container">
                <button class="btn_1" onclick="window.open('./assets/resume.pdf')"> 
                    Download CV
                </button>
                <button class="btn_2" onclick="location.href = './#contact'"> 
                    Contact Info </button>
            </div>

            <div id="socials_container">
                <img src="./assets/linkedin.png" 
                alt="My Linkedin Profie"
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/pallavi-shankar-34927a215'"/>
                <img src="./assets/github.png" 
                alt="My GitHub Profie"
                class="icon" 
                onclick="location.href='https://www.github.com/pallavishankarr'"/>
            </div>
            
        </div>
    </section>
    <!--About-->
    <section id="about">
        <p class="section_text_p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section_container">
            <div class="section_pic_container">
                <img src="./assets/Headshot.png" alt="profile picture"
                class="about pic"
                />
            </div>
            <div class="about_details_container">
                <div class="about_containers">
                    <div class="details_container">
                        <img src="./assets/experience.png" alt="experience icon" class="icon"/>
                        <h3>Experience</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <!--Contact Page-->
    <section id="contact">
        <div class="contact_container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact_form">
                <div class="contact_form_title">
                    <h2> Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="8d36a68d-9679-4988-b217-94e7d908b2bf">
                <input type="text" name="name" placeholder="Your Name" class="contact_inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact_inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact_inputs required"></textarea>
                <button type="submit">Submit <img src="assets/arrow_icon.png"> </button>
            </form>
        </div>
    </section>
</body>
</html>
